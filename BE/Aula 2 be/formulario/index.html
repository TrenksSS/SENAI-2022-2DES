<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="http://localhost:3000/backnode">
        <div id="cont">
            <div id="nome" class="itens">
                <div id="n1">
                    <p>Primeiro nome:</p>
                </div>
                <div id="n1"><input type="text" name="priNome" placeholder="Primeiro nome"></div>
            </div>
            <div class="itens">
                <div>
                    <p>Sobrenome:</p>
                </div>
                <div><input type="text" name="sobrenome" placeholder="Sobrenome"></div>
            </div>
            <div class="itens">
                <div>
                    <p>Endereço:</p>
                </div>
                <div><input type="text" name="endereco" placeholder="Endereço"></div>
            </div>
            <div class="itens">
                <div>
                    <p>Telefone:</p>
                </div>
                <div><input type="text" name="telefone" placeholder="Telefone"></div></div><br>
                <button type="submit">Enviar</button>
            </div>
        </div>
    </form>
</body>

</html>
