<!DOCTYPE html>
<html lang="utf-8">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Lojinha - Produtos</title>
</head>
<body>
    <button onClick="showModal()">Adicionar Produto</button>
    <div class="produtos">
        <div class="produto model">
            <p id="nome">Nome do Produto</p>
            <p id="preco">Preço do produto</p>
            <button>Comprar</button>
        </div>
    </div>
    <div class="modal model">
        <div class="from-modal">
            <input id="cod" type="text" placeholder="Código do produto">
            <input id="nnome" type="text" placeholder="Nome do produto">
            <input id="qntd" type="text" placeholder="Quantidade do produto">
            <input id="ppreco" type="text" placeholder="Preço do produto">
            <button onClick="cadastrar()">Cadastrar</button>
            <button id="cancel" onClick="showModal()">Cancelar</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
